<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cadastro Curriculo</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/resume.min.css" rel="stylesheet">


</head>
<body>

    <div class="resume-section p-3 p-lg-5 d-flex align-items-center">

        <form>

            <h2>Cadastre-se</h2><br />

            <p>Nome:</p><input type="text" name="nome" /><br /><br />
            <p>Email:</p><input type="email" name="email" /><br /><br />
            <p>Indentificação:</p>
            <input type="radio" name="sexo" value="J" /> Pessoa Juridica<br />
            <input type="radio" name="sexo" value="F" /> Pessoa Fisica<br /><br />
            <input type="submit" value="Cadastrar" />

        </form>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for this template -->
    <script src="js/resume.min.js"></script>

</body>
</html>
